<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up</title>
  </head>

  <body>
    <div class="container">
    <h1>Count Up</h1>

    <form id="Numbers">
      <label for="CountUp">Count up to this number</label>
      <input id="CountUp" type="text">
      <label for="IncrementUp">Increment by this number</label>
      <input id="IncrementUp" type="text">

      <button type="submit" class="btn btn-success">Submit</button>


    </form>
    <form id="Reset">
      <button type="submit" class="btn btn-success">Reset</button>
    </form>
    <div id="result">
      <p>Your numbers are: <span id="numberName"></span>.
    </div>
  </body>
</html>
