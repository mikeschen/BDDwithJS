<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/puzzlescripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>
      <form id="WordPuzzle">
        <label for="puzzle">Enter a phrase!</label>
        <input id="puzzle" type="text">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <form id="Reset">
        <button type="submit" class="btn btn-info">Reset</button>
      </form>
      <div id="result">
        <p>Guess what it says: <span id="puzzleResult"></span></p>
      </div>
    </div>
  </body>
</html>
